<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test ensure cart</title>
</head>
<body>
  <h1>Test ensure cart</h1>

  <label>
    userId:
    <input id="userId" type="number" value="1" />
  </label>
  <button id="btn">Asegurar carrito</button>

  <pre id="out"></pre>

  <script>
    const btn = document.getElementById("btn");
    const out = document.getElementById("out");
    const input = document.getElementById("userId");

    btn.onclick = async () => {
      const userId = Number(input.value);
      out.textContent = "Cargando...";

      try {
        const res = await fetch("http://localhost:3002/carritos/ensure", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId }),
        });

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
