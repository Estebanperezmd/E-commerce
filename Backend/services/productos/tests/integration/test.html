<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Probar Pedido</title>
</head>
<body>
  <h1>Crear Pedido</h1>

  <form id="orderForm">
    <label>Id de Usuario:</label>
    <input id="userId" type="number" value="1" required>
    <br><br>
    <button type="submit">Enviar Pedido</button>
  </form>

  <h2>Respuesta:</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("http://localhost:3006/pedidos", {
          const res = await fetch("https://deep-chairs-melt.loca.lt/pedidos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          idUsuario: Number(document.getElementById("userId").value)
        })
      });

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
